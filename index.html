<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckBands</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <header>
        <h1>Federal Department of Bird Banding</h1>
        <h2>Banded Ducks</h2>
        <h3>Welcome to the FDBB's (Federal Department of Bird Banding) website! Here, volunteers and employees are easily able to record the banding of birds, and the sightings or deaths of previously banded birds!</h3>
    </header>
    <div>
        <form id="newly-banded">
            <label for="band">Band Number</label><br/>
            <input type="text" id="band" name="band" />
            <br/><br/>
            <label>Sub-species</label><br/>
            <input type="text" id="sub_species" name="sub_species" />
            <br/><br/>
            <label>Image</label><br/>
            <input type="text" id="image_url" name="image_url" />
            <br/><br/>
            <label>Description</label><br/>
            <textarea id="description" name="description"></textarea><br/>
            <button type="submit">Banded!</button>
        </form>
        <ul id="banded-list">
            <!-- banded birds -->
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
