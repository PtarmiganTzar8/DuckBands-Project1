<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckBands</title>
</head>
<body>
    <header>
        <h1>Federal Department of Banding Ducks</h1>
        <h2>Banded Ducks</h2>
    </header>
    <div>
        <form id="newly-banded">
            <label for="band">Band Number</label>
            <input type="text" id="band" name="band" />
            <label>Sub-species</label>
            <input type="text" id="sub_species" name="sub_species" />
            <label>Image</label>
            <input type="text" id="image_url" name="image_url" />
            <label>Description</label>
            <textarea id="description" name="description"></textarea>
            <button type="submit">Banded!</button>
        </form>
        <ul id="banded-list">
            <!-- banded birds -->
        </ul>
    </div>
</body>
</html>
<script src="index.js"></script>
